<div class="settingsItem">
  <!-- Use *ngFor to loop through buttonConfigs -->
  <div *ngFor="let buttonConfig of buttonConfigs" class="d-flex justify-content-between align-items-center mb-2">
    <span>Display HomeKit switch to turn {{ buttonConfig.description }} on/off</span>

    <div class="form-check form-switch">
      <!-- Use buttonConfig.name to bind to the corresponding property -->
      <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="buttonConfig.value"
        [id]="'flexSwitchCheck' + buttonConfig.name" (change)="update()">
    </div>
  </div>

  <small>
    <i>
      When changing these settings you might need to clear accessory cache (homebridge settings) so it can take effect.
      See <a href="https://github.com/homebridge-eufy-security/plugin/wiki/Common-Issues#unexpected-homekit-behaviour"
        target="_blank" rel="noopener noreferrer">here</a> for more details.
    </i>
  </small>
</div>
